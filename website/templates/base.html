<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteWaves</title>
    <link rel="icon" href="{{ url_for('static', filename='ico.png' ) }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css' ) }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Press+Start+2P&family=Space+Mono&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">
</head>
<body class="bg-body">
    <nav class="flex items-center justify-between flex-wrap bg-nav p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
            <span class="font-semibold text-xl tracking-tight">PasteWaves</span>
        </div>
        <div class="block">
            <button class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-nhover hover:border-nhover navbar-burger sm:hidden">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden" id="main-nav">
            <div class="text-sm lg:flex-grow">
            <a href="/new/" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-nhover hover:underline mr-4">New Paste</a>
            <a href="/" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-nhover hover:underline mr-4">View Pastes</a>
            </div>
            <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-nhover hover:text-nhover mt-4 lg:mt-0">Source Code</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-16">
        <div class="max-w-2xl mx-auto px-10 mb-16">
            <a href="https://t.me/avira"><img style="box-shadow: 0px 7px 19px #a2c4fd52;" class="jnbcfoui" src="{{ url_for('static', filename='ad.gif' ) }}"></a>
        </div>
        {% block body %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='main.js' ) }}"></script>
</body>
</html>
